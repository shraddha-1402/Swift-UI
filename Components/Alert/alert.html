<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://kit.fontawesome.com/f08ee55cc8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./alert.css">
  <title>Alert</title>
</head>

<body>
  <div class="alert simple-alert">
    <i class="fas fa-sun mar-right-0-5"></i>
    Simple Light Alert
  </div>
  <div class="alert success-alert">
    <i class="far fa-check-circle mar-right-0-5"></i>
    Success Alert
  </div>
  <div class="alert danger-alert">
    <i class="fas fa-times mar-right-0-5"></i>
    Failure/Danger Alert
  </div>
  <div class="alert warning-alert">
    <i class="fas fa-exclamation-triangle mar-right-0-5"></i>
    Warning Alert
  </div>
  <div class="alert info-alert">
    <i class="fas fa-info-circle mar-right-0-5"></i>
    Info Alert
  </div>
</body>

</html>
